<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="timeContainer"></p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Timeblocks go here -->
    <div class="container">
      <div class="row time-block" id="hour-9">
        <div class="col-sm-1 hour">9am</div>
        <textarea
          data-hour="9"
          class="col-sm-10 description time-block backgroundGizmo"
          id="input-9"
        ></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row time-block" id="hour-10">
        <div class="col-sm-1 hour">10am</div>
        <textarea
          data-hour="10"
          class="col-sm-10 time-block description backgroundGizmo"
          id="input-10"
        ></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row time-block" id="hour-11">
        <div class="col-sm-1 hour">11am</div>
        <textarea
          data-hour="11"
          class="col-sm-10  time-block  description backgroundGizmo"
          id="input-11"
        ></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row time-block" id="hour-12">
        <div class="col-sm-1 hour">12pm</div>
        <textarea
          data-hour="12"
          class="col-sm-10 time-block  description backgroundGizmo"
          id="input-12"
        ></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row time-block" id="hour-13">
        <div class="col-sm-1 hour">1pm</div>
        <textarea
          data-hour="13"
          class="col-sm-10 time-block  description backgroundGizmo"
          id="input-13"
        ></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row time-block" id="hour-14">
        <div class="col-sm-1 hour">2pm</div>
        <textarea
          data-hour="14"
          class="col-sm-10 time-block description backgroundGizmo"
          id="input-14"
        ></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row time-block" id="hour-15">
        <div class="col-sm-1 hour">3pm</div>
        <textarea
          data-hour="15"
          class="col-sm-10 time-block description backgroundGizmo"
          id="input-15"
        ></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row time-block" id="hour-16">
        <div class="col-sm-1 hour">4pm</div>
        <textarea
          data-hour="16"
          class="col-sm-10 time-block description backgroundGizmo"
          id="input-16"
        ></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row time-block" id="hour-17">
        <div class="col-sm-1 hour">5pm</div>
        <textarea
          data-hour="17"
          class="col-sm-10 time-block description backgroundGizmo"
          id="input-17"
        ></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript.js"></script>
  </body>
</html>
